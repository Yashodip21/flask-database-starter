
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            padding: 20px;
        }
    
        h1 {
            text-align: center;
            color: #333;
        }
    
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        th,
        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
    
        th {
            background: #007bff;
            color: white;
        }
    
        tr:hover {
            background: #f1f1f1;
        }
    
        a {
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 5px;
        }
    
        .delete-btn {
            background: #dc3545;
            color: white;
        }
    
        .add-btn {
            display: block;
            width: fit-content;
            margin: 20px auto;
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
        }
    </style>

    <title>Product Inventory</title>
</head>
<body>
    <h1>Product Inventory</h1>
    <a href="/add">+ Add Product</a>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.quantity }}</td>
            <td>&#8377{{ product.price }}</td>
            <td><a href="/delete/{{ product.id }}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
