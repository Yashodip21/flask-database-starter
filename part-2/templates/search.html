<!DOCTYPE html>
<html>

<head>
    <title>Search Student - Part 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        form {
            background: white;
            padding: 25px;
            border-radius: 8px;
            max-width: 500px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #2196F3;
            outline: none;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn-search {
            background: #2196F3;
            color: white;
        }

        .btn-back {
            background: #ccc;
            color: #333;
            margin-left: 10px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background: white;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #2196F3;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .empty {
            color: #888;
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>

<body>

    <h1>Search Student</h1>

    <form method="POST">
        <input type="text" name="keyword" placeholder="Search by name, email, or course" required>
        <button type="submit" class="btn btn-search">Search</button>
        <a href="{{ url_for('index') }}" class="btn btn-back">Back</a>
    </form>

    {% if students %}
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Course</th>
        </tr>

        {% for student in students %}
        <tr>
            <td>{{ student['id'] }}</td>
            <td>{{ student['name'] }}</td>
            <td>{{ student['email'] }}</td>
            <td>{{ student['course'] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% elif request.method == 'POST' %}
    <p class="empty">No matching students found.</p>
    {% endif %}

</body>

</html>
